{% extends "base.html" %}

{% block scripts %}
    {% load static %}
    <script type="text/javascript" src="{% static "js/add_poll.js" %}"></script>
{% endblock %}

{% block content %}

<h2>Add poll</h2>

<ul id="ErrorList">
{% if errors %}

    {% for error in errors %}
        <li>{{ error }}</li>
    {% endfor %}
{% endif %}
</ul>

<form method="post" action="{% url 'add_poll' %}" id="AddPollForm">
    {% csrf_token %}

    <table id="AddPollTable">
        <tr>
            <td><label for="title">title</label></td>
            <td><input type="text" name="title" id="title" placeholder="title" /></td>
        </tr>

    {% for position in initialOptions %}
        <tr>
            <td><label for="option{{ position }}" class="optionsLabel">{{ position }}</label></td>
            <td><input type="text" name="option{{ position }}" class= "options" placeholder="option" /></td>
        </tr>
    {% endfor %}


    </table>

    <p>
        <label for="is_single_choice">Single choice</label>
        <input type="checkbox" name="is_single_choice" id="is_single_choice" checked />
    </p>
    <input type="submit" value="add" />
</form>

{% endblock %}
